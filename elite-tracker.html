<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tracker | المساعد الشخصي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #050505; color: #e2e8f0; font-family: sans-serif; }
        .card { background: #111; border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s; }
        .active-day { border-color: #a855f7 !important; background: #161616 !important; }
        .progress-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card p-6 rounded-3xl">
                <div class="text-purple-400 text-xs font-bold uppercase mb-2">الإنجاز الكلي</div>
                <div id="progress-text" class="text-4xl font-black">0%</div>
                <div class="w-full bg-white/5 h-2 rounded-full mt-4">
                    <div id="progress-fill" class="progress-bar h-full bg-purple-600 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div class="card p-6 rounded-3xl text-center border-amber-500/20">
                <div class="text-amber-500 text-xs font-bold uppercase mb-1">إجمالي النقاط</div>
                <div id="total-score" class="text-5xl font-black text-amber-400">0</div>
            </div>

            <div class="card p-6 rounded-3xl border-cyan-500/20">
                <div class="text-cyan-400 text-xs font-bold uppercase mb-2">الأيام المتبقية</div>
                <div id="days-left" class="text-4xl font-black text-white">80</div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="zap" class="text-purple-500 fill-purple-500"></i> ساحة التدريب
            </h2>
            <button onclick="resetData()" class="text-xs text-gray-500 hover:text-red-500 transition flex items-center gap-1">
                <i data-lucide="refresh-ccw" size="14"></i> مسح البيانات
            </button>
        </div>

        <div id="rounds-container"></div>
    </div>

    <script>
        const TASKS = [
            { name: "Workout (Standard)", penalty: 5 },
            { name: "High-Intensity", penalty: 5 },
            { name: "170g Protein", penalty: 5 },
            { name: "Low Carb Diet", penalty: 5 },
            { name: "Creatine", penalty: 1 },
            { name: "7.5 Hours Sleep", penalty: 5 },
            { name: "4 Liters Water", penalty: 1 },
            { name: "30 Mins Cardio", penalty: 1 },
            { name: "Daily Vitamins", penalty: 1 }
        ];

        const TotalDays = 80;
        const DaysPerRound = 8;
        let userData = JSON.parse(localStorage.getItem('elite_tracker_data')) || {};

        function render() {
            const container = document.getElementById('rounds-container');
            container.innerHTML = '';
            
            let totalScore = 0;
            let daysStartedCount = 0;

            for (let r = 0; r < 10; r++) {
                let roundHtml = `
                    <div class="mb-12">
                        <div class="flex items-center gap-4 mb-6">
                            <span class="bg-white text-black px-4 py-1 text-xs font-black rounded-full italic">PHASE ${r+1}</span>
                            <div class="h-[1px] bg-white/10 flex-grow"></div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                `;

                for (let d = 0; d < DaysPerRound; d++) {
                    const dayIdx = (r * DaysPerRound) + d;
                    const dayKey = `day-${dayIdx}`;
                    const dayTasks = userData[dayKey] || Array(TASKS.length).fill(false);
                    const hasStarted = dayTasks.some(t => t === true);
                    
                    if(hasStarted) {
                        daysStartedCount++;
                        dayTasks.forEach((done, i) => {
                            totalScore += done ? 1 : -TASKS[i].penalty;
                        });
                    }

                    roundHtml += `
                        <div class="card p-5 rounded-2xl ${hasStarted ? 'active-day' : ''}">
                            <div class="text-[10px] font-black text-gray-500 mb-4 uppercase">Day ${dayIdx + 1}</div>
                            <div class="space-y-3">
                                ${TASKS.map((task, tIdx) => `
                                    <div onclick="toggleTask(${dayIdx}, ${tIdx})" class="flex items-center justify-between cursor-pointer group">
                                        <div class="flex items-center gap-2">
                                            <i data-lucide="${dayTasks[tIdx] ? 'check-circle-2' : 'circle'}" 
                                               size="16" class="${dayTasks[tIdx] ? 'text-purple-400' : 'text-gray-700'}"></i>
                                            <span class="text-[11px] ${dayTasks[tIdx] ? 'text-white' : 'text-gray-500'}">${task.name}</span>
                                        </div>
                                        ${!dayTasks[tIdx] && hasStarted ? `<span class="text-[9px] font-bold text-red-500">-${task.penalty}</span>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                roundHtml += `</div></div>`;
                container.innerHTML += roundHtml;
            }

            document.getElementById('total-score').innerText = totalScore;
            document.getElementById('days-left').innerText = TotalDays - daysStartedCount;
            const progress = Math.round((daysStartedCount / TotalDays) * 100);
            document.getElementById('progress-text').innerText = progress + '%';
            document.getElementById('progress-fill').style.width = progress + '%';
            
            lucide.createIcons();
            localStorage.setItem('elite_tracker_data', JSON.stringify(userData));
        }

        function toggleTask(dayIdx, taskIdx) {
            const dayKey = `day-${dayIdx}`;
            if (!userData[dayKey]) userData[dayKey] = Array(TASKS.length).fill(false);
            userData[dayKey][taskIdx] = !userData[dayKey][taskIdx];
            render();
        }

        function resetData() {
            if (confirm("هل تريد حقاً مسح جميع البيانات؟")) {
                userData = {};
                render();
            }
        }

        render();
    </script>
</body>
</html>
